<VirtualHost *:80>
    ServerName qeema-sys.developteam.site
    DocumentRoot /var/www/qeema-sys.developteam.site

    ProxyPreserveHost On

    ProxyPass / http://127.0.0.1:7000/
    ProxyPassReverse / http://127.0.0.1:7000/

    ErrorLog ${APACHE_LOG_DIR}/tafseer-f_error.log
    CustomLog ${APACHE_LOG_DIR}/tafseer-f_access.log combined

    RewriteEngine On
    RewriteCond %{SERVER_NAME} =qeema-sys.developteam.site
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>